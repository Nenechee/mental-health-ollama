spring.application.name=mental-health-chatbot
spring.ai.ollama.chat.model=llama3

# H2 Database Configuration
spring.datasource.url=jdbc:h2:file:./data/testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enables the H2 console for easy access to the database in your browser
spring.h2.console.enabled=true

# Automatically update the database schema
# Enable JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

#Server Port
server.port=8081

