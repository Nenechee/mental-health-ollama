# Log file path (relative to the project's root directory)
logging.file.name=logs/application.log

# Log level for all packages
logging.level.root=INFO

# Specific log levels for particular packages
logging.level.org.springframework.web=DEBUG
logging.level.com.example.mental_health_chatbot=DEBUG

# Log file max size before rolling over
logging.file.max-size=10MB

# Number of archived log files to keep (when rolling over)
logging.file.max-history=30
